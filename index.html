<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <section>
        <div class="leftPanel">
            <h1>Welcome Back</h1>
            <p>Access and manage your task</p>
        </div>
        <div class="rightPanel">
            <h2>Login</h2>
            <label class="caption">Username*</label>
            <input type="text" placeholder="Enter username" />
            <label class="caption">Password*</label>
            <input type="password" placeholder="Enter password" />
            <label class="fpassword">Forgot <span>Password?</span></label>
            <button>Submit</button>
            <label class="signup">Don't have an account? <span>Sign up</span></label>
        </div>
    </section>
</body>
</html>
